<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Do</title>
    <link rel="stylesheet/less" type="text/css" href="./less/styles.less">
    <link rel="stylesheet/less" type="text/css" href="./less/additional.less">
    <link rel="stylesheet/less" type="text/css" href="./less/creation.less">
    <link rel="stylesheet/less" type="text/css" href="./less/emdo.less">
    <script src="https://kit.fontawesome.com/d9643f166e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="creation miniblock">
            <h2 class="creation__header miniblock__header">Создание Сотрудников</h2>
            <form class="creation__form">
                <div class="creation__name-input-box">
                    <div class="creation__input-box">
                        <label class="creation__label" for="input-name">Имя:</label>
                        <input class="creation__input" type="text" id="input-name" name="name">
                    </div>
                    <div class="creation__input-box">
                        <label class="creation__label" for="input-surname">Фамилия:</label>
                        <input class="creation__input" type="text" id="input-surname" name="surname">
                    </div>
                    <div class="creation__input-box">
                        <label class="creation__label" for="input-patronymic">Отчество:</label>
                        <input class="creation__input" type="text" id="input-patronymic" name="patronymic">
                    </div>
                    <div class="creation__input-box">
                        <label class="creation__label" for="input-date">Дата:</label>
                        <input class="creation__input" type="text" id="input-date" placeholder="00.00.0000" name="age"
                            value="01.01.2000">
                    </div>
                </div>
                <div class="creation__radio-box">
                    <div class="creation__radio-man">
                        <input class="creation__radio" type="radio" id="man" name="sex" value="man" checked>
                        <label class="creation__label" for="man">Мужчина</label>
                    </div>
                    <div class="creation__radio-woman">
                        <input class="creation__radio" type="radio" id="woman" name="sex" value="woman">
                        <label class="creation__label" for="woman">Женщина</label>
                    </div>
                </div>
                <div class="creation__checkbox-box">
                    <input class="creation__checkbox" type="checkbox" id="education" name="education" value="educated">
                    <label class="creation__label" for="education">Высшее образование</label>
                </div>
                <div class="creation__button-box">
                    <input class="creation__button creation__button_r" type="reset" value="Заново">
                    <input class="creation__button creation__button_s" type="submit" value="Готово">
                </div>
            </form>
        </div>
        <div class="emdo">
            <div class="emdo__header-box">
                <h1 class="emdo__header">Сотрудники</h1>
                <p class="emdo__counter"></p>
            </div>
            <div class="emdo__list">

            </div>
        </div>
        <div class="additional">
            <form class="additional__form">
                <div class="additional__filter-block">
                    <h2 class=additional__filter-header>Фильтры</h2>
                    <div class="additional__filter filter">
                        <label for="sex-filter" class="filter__name">Пол:</label>
                        <select id="sex-filter" class="filter__box" name="sex">
                            <option value="all">Все</option>
                            <option value="man">Мужчина</option>
                            <option value="woman">Женщина</option>
                        </select>
                    </div>
                    <div class="additional__filter filter">
                        <label for="age-filter" class="filter__name">Возраст:</label>
                        <select id="age-filter" class="filter__box" name="ageText">
                            <option value="all">Все</option>
                            <option value="teen">до 25</option>
                            <option value="adult">от 25 до 45</option>
                            <option value="old">от 45</option>
                        </select>
                    </div>
                    <div class="additional__filter filter">
                        <label for="education-filter" class="filter__name">Образование</label>
                        <select id="education-filter" class="filter__box" name="education">
                            <option value="all">Все</option>
                            <option value="educated">С высшим</option>
                            <option value="">Без высшего</option>
                        </select>
                    </div>
                    <div class="additional__filter filter">
                        <label for="status-filter" class="filter__name">Состояние:</label>
                        <select id="status-filter" class="filter__box" name="status">
                            <option value="all">Все</option>
                            <option value="work">Работающие</option>
                            <option value="del">Уволенные</option>
                        </select>
                    </div>
                </div>
                <div class="additional__sort-block">
                    <h2 class="additional__sort-header">Сортировка</h2>
                    <div class="additional__radio-box">
                        <div class="additional__radio-wrapper">
                            <input class="additional__radio" type="radio" id="alfabet" name="sort" value="fullName">
                            <label class="additional__label" for="alfabet">По Алфавиту</label>
                        </div>
                        <div class="additional__radio-wrapper">
                            <input class="additional__radio" type="radio" id="creation" name="sort"
                                value="fullTimeCreate">
                            <label class="additional__label" for="creation">По Дате Приема</label>
                        </div>
                        <div class="additional__radio-wrapper">
                            <input class="additional__radio" type="radio" id="deletion" name="sort"
                                value="fullTimeDelete">
                            <label class="additional__label" for="deletion">По Дате Увольнения</label>
                        </div>
                        <div class="additional__radio-wrapper">
                            <input class="additional__radio" type="radio" id="without" name="sort" value="" checked>
                            <label class="additional__label" for="without">Без Сортировки</label>
                        </div>
                    </div>
                </div>
                <input class="additional__reset" type="reset" value="заново">
                <input class="additional__submit" type="submit" value="готово">
            </form>
        </div>
    </div>
    <script src="./js/helpers.js"></script>
    <script src="./js/Store.js"></script>
    <script src="./js/Template.js"></script>
    <script src="./js/View.js"></script>
    <script src="./js/Model.js"></script>
    <script src="./js/Controller.js"></script>
    <script src="./js/App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>

</body>

</html>
